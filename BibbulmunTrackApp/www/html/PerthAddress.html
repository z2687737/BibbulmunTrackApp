<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perth Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="/submit-perth-address" method="post">
        
        <div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" id="fName" name="firstName" required>
</div>
<div class="form-group">
    <label for="lName">Last Name (Surname)</label>
    <input type="text" id="lName" name="lastName" required>
</div>

        <div class="form-group">
            <label for="street-number">Street Number</label>
            <input type="text" id="street-number" name="street-number" required>
        </div>
        <div class="form-group">
            <label for="street-name">Street Name</label>
            <input type="text" id="street-name" name="street-name" required>
        </div>
        <div class="form-group">
            <label for="suburb">Suburb</label>
            <select id="suburb" name="suburb" required>
                <option value="">Select a suburb</option>
                <option value="Subiaco">Subiaco</option>
                <option value="Fremantle">Fremantle</option>
                <option value="Cottesloe">Cottesloe</option>
                <!-- Add more suburbs as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="Perth" readonly>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="WA" readonly>
        </div>
        <div class="form-group">
            <label for="zipcode">Zip/Postal Code</label>
            <input type="text" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
